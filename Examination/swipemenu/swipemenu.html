<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="swipemenu.css">
    <script src="swipemenu.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .cj-menu-list > * {
            height: 48px;
            font-size: 1.1rem;
            line-height: 40px;
            padding-left: 16px;
        }

        .my-container {
            height: 400px;
            background: rgb(0, 188, 212);
        }

        .my-container .header {
            height: 48px;
            background: rgb(0, 188, 212);
        }
    </style>

    <script>
        $(function () {
            $('#abcde').click(function () {
                showLeftMenu();
            });
            $('#hello').click(function (event) {
                stopPropagation(event);
            });
        });
    </script>
</head>
<body>

<div class="cj-root-container">
    <div class="cj-menu-root">
        <div class="cj-menu-list">
            <div>Login</div>
            <div id="hello">Hello</div>
        </div>
    </div>
    <div class="cj-container my-container">
        <div class="header">
            <div id="abcde">ABCDE</div>
        </div>
    </div>
</div>
</body>
</html>
